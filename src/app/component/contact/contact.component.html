<app-header></app-header>

<section class="mb-4">

    <h2 class="h1-responsive font-weight-bold text-center my-4">Contactez-nous</h2>
    <div class="row" (ngSubmit)="onSubmit()">
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" [(ngModel)]="name" name="name" class="form-control">
                            <label for="name" class="">Ton nom</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" [(ngModel)]="email" name="email" class="form-control">
                            <label for="email" class="">Ton email</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" [(ngModel)]="object" name="subject" class="form-control">
                            <label for="subject" class="">Objet</label>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" [(ngModel)]="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            <label for="message">Ton message</label>
                        </div>

                    </div>
                </div>
            </form>

            <div class="text-center text-md-left">
                <a class="btn btn-primary" href="#">Envoyer</a>
            </div>
            <div class="status"></div>
        </div>
        <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fas fa-map-marker-alt fa-2x"></i>
                    <p>Route de Saint-Michel de Castelnau, 47700 Beauziac</p>
                </li>

                <li><i class="fas fa-phone mt-4 fa-2x"></i>
                    <p>05 56 54 45 21</p>
                </li>

                <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                    <p>contact@negosud.com</p>
                </li>
            </ul>
        </div>

    </div>

</section>

<app-footer></app-footer>
